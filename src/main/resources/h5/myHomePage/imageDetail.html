    <script>
        $(function () {
            var imageInfo = JSON.parse(Base64.decode(getQueryString('imageInfo')));
            console.log(imageInfo);

            if(imageInfo){
                if (imageInfo.images && imageInfo.images.length>0) {
                    for(var item of imageInfo.images){
                        $("#imageShowArea").append('<img style="width: auto;height: auto;text-align: center;" src="'+item+'" alt=""><br>');
                    }
                }

                if (imageInfo.title) {
                    $("title").html(imageInfo.title);
                    $("h2").html(imageInfo.title);
                }

                if (imageInfo.content) {
                    $("#imageShowArea").append(imageInfo.content);
                }
            }
        });
    </script>
